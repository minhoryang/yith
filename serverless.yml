service: yith

provider:
  name: aws
  runtime: nodejs4.3
  stage: dev
  region: eu-west-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:ListBucket"
        - "s3:GetObject"
        - "s3:PutObject"
        - "logs:CreateLogGroup"
        - "logs:CreateLogStream"
        - "logs:PutLogEvents"
      Resource: "arn:aws:s3:::${self:service}/*"

package:
  exclude:
    - ./src

functions:
  registryGet:
    handler: lib/package/get/index.handler
    events:
      - http:
          path: registry/{id}
          method: get
          request:
            template:
              application/json: '{ "id": "$input.params(''id'')", "registry": "https://registry.npmjs.org/", "bucket": "yith", "region": "eu-west-1" }'
  registryPut:
    handler: lib/package/put/index.handler
    events:
      - http:
          path: registry/{id}
          method: put
          request:
            template:
              application/json: '{ "id": "$input.params(''id'')", "body": "$input.json(''$'')", "registry": "https://registry.npmjs.org/", "bucket": "yith", "region": "eu-west-1" }'

resources:
  Resources:
    PackageStorage:
      Type: AWS::S3::Bucket
      Properties:
        AccessControl: PublicRead
        BucketName: yith
